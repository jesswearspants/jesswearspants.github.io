<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Be My Valentine?</title>
</head>

<body>
    <img id="capy-sad" class="transition-img hidden" src="img/capy-sad.png"/>
    <div id="consequence-of-saying-no" class="transition-img hidden">
        <div class="img-container">
            <img class="main-img-anim img-anim-top" src="img/no-bri-foot-2.png">
            <img class="main-img-anim img-anim-bottom" src="img/no-bri-foot.png">
        </div>
    </div>
    <div id="question-container">
        
        <div id="q1" class="question">
            <div class="img-container">
                <img class="main-img-anim img-anim-top" src="img/heart-eyes.png">
                <img class="main-img-anim img-anim-bottom" src="img/heart-eyes-2.png">
            </div>
            <p class="header-text">Will you be my Valentine?</p>
            <div class="buttons">
                <button class="yes-button" onclick="moveToQuestion(1, 2)">
                    <img class="init-img" src="img/yes-heart.png"/>
                    <img class="hover-img"  src="img/yes-heart-hover.png"/>
                </button>
                <button class="no-button" onclick="fadeTransitionImageToQuestions(1, 1, 'consequence-of-saying-no')">
                    <img class="init-img" src="img/no-foot.png"/>
                    <img class="hover-img"  src="img/no-foot-hover.png"/>
                </button>
            </div>
        </div>

        <div id="q2" class="question hidden">
            <div class="img-container">
                <img class="main-img img-slide-up" src="img/capy-carl.png">
            </div>
            <p class="header-text">Did you mean ✨yes✨ to buying a backpack?</p>
            <div class="buttons">
                <button class="yes-button" onclick="moveToQuestion(2, 3, true)">
                    <img class="init-img" src="img/yes-heart.png"/>
                    <img class="hover-img"  src="img/yes-heart-hover.png"/>
                </button>
                <button class="no-button" onclick="shrinkTransitionImageToQuestions(2, 4, 'capy-sad')">
                    <img class="init-img" src="img/no-foot.png"/>
                    <img class="hover-img"  src="img/no-foot-hover.png"/>
                </button>
            </div>
        </div>

        <div id="q3" class="question hidden">
            <div class="img-container">
                <img class="main-img-anim img-anim-top" src="img/capy-carl.png">
                <img class="main-img-anim img-anim-bottom" src="img/capy-heart-eyes.png">
            </div>
            <p class="header-text">Would you like to buy another?</p>
            <div class="buttons">
                <button class="yes-button" onclick="moveToQuestion(3, 3, true)">
                    <img class="init-img" src="img/yes-heart.png"/>
                    <img class="hover-img"  src="img/yes-heart-hover.png"/>
                </button>
                <button class="no-button" onclick="shrinkTransitionImageToQuestions(3, 4, 'capy-sad')">
                    <img class="init-img" src="img/no-foot.png"/>
                    <img class="hover-img"  src="img/no-foot-hover.png"/>
                </button>
            </div>
            <div id="backpack-purchase">
                <p>Number of backpacks: <span id="num-backpacks">0</span></p>
                <p>Total owed: <span id="total-cost">$0</span></p>
            </div>
        </div>

        <div id="q4" class="question hidden">
            <div class="img-container">
                <img class="main-img-anim img-anim-top" src="img/heart-eyes.png">
                <img class="main-img-anim img-anim-bottom" src="img/heart-eyes-2.png">
            </div>
            <p class="header-text">Will you please be my Valentine?</p>
            <div class="buttons">
                <button class="yes-button" onclick="moveToFinalQuestion()">
                    <img class="init-img" src="img/yes-heart.png"/>
                    <img class="hover-img"  src="img/yes-heart-hover.png"/>
                </button>
                <button class="no-button" onclick="fadeTransitionImageToQuestions(4, 4, 'consequence-of-saying-no')">
                    <img class="init-img" src="img/no-foot.png"/>
                    <img class="hover-img"  src="img/no-foot-hover.png"/>
                </button>
            </div>
        </div>

        <div id="final-q" class="hidden">
            <div class="img-container">
                <img class="main-img-anim img-anim-top" src="img/fireworks1.png">
                <img class="main-img-anim img-anim-bottom" src="img/fireworks2.png">
            </div>
            <p class="final-header-text">Yay!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine</title>
</head>

<body>
    <div class="container">
        <!-- Question 1 -->
        <div id="q1" class="question">
            <div class="img-container">
                <img class="main-img" src="img/heart-eyes.png" alt="Jess with heart eyes">
            </div>
            <p class="header-text">Will you be my Valentine?</p>
            <div class="buttons">
                <button onclick="moveToQuestion(1, 2)" class="yes-button">Yes</button>
                <button class="no-button" onclick="moveToQuestion(1, -1)">No</button>
            </div>
        </div>

        <!-- Question 2 (Yes branch from Q1) -->
        <div id="q2" class="question hidden">
            <p class="header-text">Did you mean "yes" to buying a backpack?</p>
            <div class="buttons">
                <button onclick="moveToQuestion(2, 3)" class="yes-button">Yes</button>
                <button class="no-button" onclick="moveToQuestion(2, 1)">No</button>
            </div>
        </div>

        <!-- Question 3 (Yes branch from Q2) -->
        <div id="q3" class="question hidden">
            <p class="header-text">Would you like to buy another?</p>
            <div class="buttons">
                <button onclick="moveToQuestion(3, 3)" class="yes-button">Yes</button>
                <button class="no-button" onclick="moveToQuestion(3, 1)">No</button>
            </div>
        </div>

        <div class="final hidden">
            <img class="main-img" src="img/love.png" alt="couple">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
